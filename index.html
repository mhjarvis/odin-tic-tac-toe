<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <!-- Heading Element -->
    <div class="heading">
        <h1 class="title">Tic Tac Toe</h1>
    </div>

    <!-- Container Element -->
    <div class="container">

        <!-- Game Board Element -->
        <div class="board">
            <div class="box" id="box1">X</div>
            <div class="box" id="box2">O</div>
            <div class="box" id="box3">O</div>
            <div class="box" id="box4">X</div>
            <div class="box" id="box5">O</div>
            <div class="box" id="box6">X</div>
            <div class="box" id="box7">X</div>
            <div class="box" id="box8">X</div>
            <div class="box" id="box9">O</div>
        </div>

    </div>    

    <!-- Scoreboard Element -->
    <div class="score-board">

    </div>



    <script src="./main.js"></script>
</body>
</html>
