<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <!-- Heading Element -->
    <div class="heading">
        <h1 class="title">Tic Tac Toe</h1>
    </div>

    <!-- Container Element -->
    <div class="container">

        <!-- Game Board Element -->
        <div class="board">
            <div class="box" id="box0"></div>
            <div class="box" id="box1"></div>
            <div class="box" id="box2"></div>
            <div class="box" id="box3"></div>
            <div class="box" id="box4"></div>
            <div class="box" id="box5"></div>
            <div class="box" id="box6"></div>
            <div class="box" id="box7"></div>
            <div class="box" id="box8"></div>
        </div>

    </div>    

    <!-- Scoreboard Element -->
    <div class="scoreboard-container">
        <div class="scoreboard">
            <div class="player-one-wins score-div">
                <p class="player-one-title">Player 1</p>
                <p class="player-one-score">0</p>
            </div>
            <div class="ties score-div">
                <p class="ties-title">Ties</p>
                <p class="ties-score">0</p>
            </div>
            <div class="player-two-wins score-div">
                <p class="player-two-title">Player 2</p>
                <p class="player-two-score">0</p>
            </div>
        </div>
        <div class="game-button-container">
            <button class="start-game">Start</button>
            <button class="reset-game">Reset</button>
        </div>
    </div>



    <script src="./main.js"></script>
</body>
</html>
